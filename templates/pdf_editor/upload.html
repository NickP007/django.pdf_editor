{% extends "pdf_editor/base.html" %}
{% load i18n static %}
{% block title %}PDF file upload page{% endblock %}
{% block content %}
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
        <input type="button" value="Cancel" onclick="location.href='{% url 'pdf_editor:index' %}'">
    </form>
{% endblock %}
